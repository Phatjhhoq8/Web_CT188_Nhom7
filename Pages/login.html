<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="/sources/imgs/home/short-cut.png" type="image/x-icon">
    <link rel="stylesheet" href="/sources/css/bootstrap.min.css">
    <link rel="stylesheet" href="/sources/cssFloder/index.css">
    <link rel="stylesheet" href="/sources/fontawesome-free-5.12.1-web/css/all.min.css">
    <style>
        .login_container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="login_container">
        <main class="bg-white p-4 rounded shadow">
            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset class="border-0">
                    <legend class="font-weight-bold mb-3">ĐĂNG NHẬP</legend>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="mk">Mật khẩu</label>
                        <input type="password" name="mk" id="mk" class="form-control" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="remember" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Ghi nhớ cho lần đăng nhập sau</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    <button type="reset" class="btn btn-secondary">Hủy</button>
                    <div class="mt-3">
                        <a href="#">Quên mật khẩu</a>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>

</html>
