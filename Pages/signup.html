<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <title>Đăng Ký</title>
    <link rel="shortcut icon" href="/sources/imgs/home/short-cut.png" type="image/x-icon">
    <link rel="stylesheet" href="/sources/css/bootstrap.min.css">
    <link rel="stylesheet" href="/sources/cssFloder/index.css">
    <link rel="stylesheet" href="/sources/fontawesome-free-5.12.1-web/css/all.min.css">
    <style>
        .custom-body {
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .custom-hr {
            margin: 20px 0;
        }

        .custom-img {
            margin: 10px;
        }
    </style>

</head>

<body>
    <div class="custom-body">
        <main class="custom-main">
            <form action="" method="post" enctype="">
                <fieldset class="border-0">
                    <legend style="text-align: center;" class="font-weight-bold mb-3"><h3>ĐĂNG KÝ</h3></legend>
                
                <div style="text-align: center;">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="../sources/imgs/pictures/fb.png" alt="Facebook" class="custom-img" width="50vh">
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <img src="../sources/imgs/pictures/google.png" alt="Google" class="custom-img" width="50vh">
                    </a>
                </div>
                <hr class="custom-hr">
                <div class="form-group">
                    <label for="hoten">Họ và tên</label>
                    <input type="text" id="hoten" class="form-control" placeholder="Nhập họ tên">
                </div>

                <div class="form-group">
                    <label for="gioitinh">Giới tính:</label>
                    <select id="gioitinh" class="form-control">
                        <option value="none" disabled selected>---Chọn---</option>
                        <option value="Không muốn tiết lộ">Không muốn tiết lộ</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Quốc gia:</label>
                    <select id="country" class="form-control">
                        <option>Việt Nam</option>
                        <option>Lào</option>
                        <option>Thái Lan</option>
                        <option>Campuchia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Nhập email">
                </div>

                <div class="form-group">
                    <label for="mk">Mật khẩu</label>
                    <input type="password" id="mk" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <div class="form-group">
                    <label for="xacnhan">Nhập lại mật khẩu</label>
                    <input type="password" id="xacnhan" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">Thông qua việc tạo tài khoản, bạn đồng ý với <a
                            href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                <button type="reset" class="btn btn-danger">Hủy</button>
            </fieldset>
        </form>
        </main>
    </div>

</body>

</html>
